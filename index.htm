<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="overlay" class="overlay">
        <button id="clickMeBtn" class="click-me">Click me</button>
    </div>
    <div id="content" class="hidden">
        <div class="profile" id="profileBox">
            <img src="profile-pic.png" alt="Profile Picture" class="profile-pic">
            <h1>квт рофлановв</h1>
            <p>Life isn't about finding yourself. Life is about creating yourself.</p>
            <div class="divider"></div>
            <p class="location"><i class="fas fa-map-marker-alt"></i> Russia, Moscow</p>
            <div class="socials">
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </div>

    <div id="musicOverlay" class="music-overlay hidden">
        <div class="music-header">
            <span id="songTitle">do u like me?</span>
            <button id="closeMusicBtn" class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <button id="playPauseBtn"><i class="fas fa-play"></i></button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01">
    </div>

    <button id="musicToggleBtn" class="music-toggle-btn"><i class="fas fa-music"></i></button>

    <audio id="backgroundMusic" src="ms.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
